<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Service Providers</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="panel">

        <div class="pricing-plan">
            <img src="icons/icon1.png" alt="" class="cloud-img">
            <h2 class="pricing-header">Microsoft Azure</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Free Trail services</li>
                <li class="pricing-features-item">Solution delivery</li>
            </ul>
            <span class="pricing-price">$10</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon2.png" alt="" class="cloud-img">
         
            <h2 class="pricing-header">Amazon Web Services</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Diverse services</li>
                <li class="pricing-features-item">Industry Pioneer</li>
            </ul>
            <span class="pricing-price">$20</span>
            <a href="#/" class="pricing-button is-featured">Sign up</a>
        </div>

        <div class="pricing-plan">
            <img src="icons/icon3.png" alt="" class="cloud-img">
            <h2 class="pricing-header">Google Cloud</h2>
            <ul class="pricing-features">
                <li class="pricing-features-item">Dedicated Services</li>
                <li class="pricing-features-item">Reliable networks</li>
            </ul>
            <span class="pricing-price">$30</span>
            <a href="#/" class="pricing-button">Sign up</a>
        </div>

    </div>


</body>

</html>
